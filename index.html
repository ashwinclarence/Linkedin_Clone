<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- title -->
    <title>Feed | Linkedin</title>

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <header class="navbar-container">
        <div class="navbar-row">
            <div class="left-navbar-logo">
                <a href="/"> <img src="images/linkedinlogo.png" alt="Linkedin"></a>
                <form action="">
                    <div class="navbar-left-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </form>
            </div>
            <div class="middle-navbar-navlinks">
                <div class="navlink-box">
                    <i class="fa-solid fa-house" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Home</span>
                </div>
                <div class="navlink-box">
                    <i class="fa-solid fa-user-group" class="navlinks-icon"></i>
                    <span class="nalinks-super-text">2</span>
                    <span class="navlink-box-title">My Network</span>
                </div>
                <div class="navlink-box">
                    <i class="fa-solid fa-briefcase" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Jobs</span>
                </div>
                <div class="navlink-box">
                    <i class="fa-solid fa-comment-dots" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Messaging</span>
                </div>
                <div class="navlink-box">
                    <i class="fa-solid fa-bell" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Jobs</span>
                </div>
                <div class="navlink-box">
                    <i class="fa-solid fa-user" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Me <i class="fa-solid fa-caret-down"></i></span>
                </div>
                
            </div>
            <div class="right-navbar-more" >
                <div class="navlink-box">
                    <i class="fa-solid fa-bars" class="navlinks-icon"></i>
                    <span class="navlink-box-title">For Business <i class="fa-solid fa-caret-down"></i></span>
                </div>
                <div class="navlink-box">
                    <i class="fa-regular fa-address-card" class="navlinks-icon"></i>
                    <span class="navlink-box-title">Post a job for free</span>
                </div>
            </div>
        </div>
    </header>




    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/77f690b612.js" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
